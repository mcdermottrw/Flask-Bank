<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class="login-signup-container">
        <form action="/signup" method="post">
            <label class="login-signup-label">Sign Up</label>

            <input class="login-signup-input mini" name="firstNameInput" type="text" placeholder="first name"/>

            <input class="login-signup-input mini" name="lastNameInput" type="text" placeholder="last name"/>
            <br>

            <input class="login-signup-input" name="usernameInput" type="text" placeholder="username"/>
            <br>

            <input class="login-signup-input" name="passwordInput" type="password" placeholder="password">
            <br>

            <button class="login-signup-button" type="submit">SIGN UP</button>
            <br>

            {% if error %}
                <br>
                <span style="color: red;">{{error}}</span>
            {% endif %}

            <span class="page-switch-span">Already registered? <a href="login">Login</a> </span>
        </form>
    </div>
</body>

</html>
